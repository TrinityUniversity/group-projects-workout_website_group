@* signUp Template File *@
@()

@main("signUp") {

<head>
    <link rel="stylesheet" type="text/css" href="../../public/stylesheets/main.css" />
</head>

<section>
    <h1 class="text-font" style="font-size: 100px; margin-bottom: 10px; color: white; font-weight: 400; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        Workout Lab
    </h1>

    <div class=login-box>
        <div class="login" style="color: rgb(0, 0, 0)">
            <h2>Create Profile</h2>
            <form id="login" #userlogin = "ngForm" (ngSubmit) = "checkLogin(userlogin.value)">
                <br>
                <label class ="text-font, login-text"><b>Enter Username</b>
                </label>
                <input type="text" name="username" id="Uname" placeholder="Username" ngModel>
                <br><br>
                <label class="text-font, login-text"><b>Enter Password</b>
                </label>
                    <input type="Password" name="password" id="Pass" placeholder="Password" ngModel>
                <br><br>
                <label class="text-font, login-text"><b>Re-enter Password</b>
                </label>
                <input type="Password" name="password" id="Pass" placeholder="Password" ngModel>
            <br><br>
                <div class = "button"> 
                    <input type="submit" name="log" id="log" value="Sign Up">
                </div>
                <br><br>
                <div class = "button"> 
                    <a href="@routes.WorkoutController.login">Back</a>
                </div>
                <br><br>
            </form>
        </div>
    </div>

</section>
}
