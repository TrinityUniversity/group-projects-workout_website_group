<head>
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
</head>

<section>
    <h1 class="text-font" style="font-size: 100px; margin-bottom: 10px; color: white; font-weight: 400; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        Workout Lab
    </h1>

    <div class=login-box>
        <div class="login" style="color: rgb(0, 0, 0)">
            <form id="login" #userlogin = "ngForm" (ngSubmit) = "checkLogin(userlogin.value)">
                <br>
                <label class ="text-font, login-text"><b>Username
                    </b>
                </label>
                <input type="text" name="username" id="Uname" placeholder="Username" ngModel>
                <br><br>
                <label class="text-font, login-text"><b>Password
                    </b>
                </label>
                    <input type="Password" name="password" id="Pass" placeholder="Password" ngModel>
                <br><br>
                <div class = "button"> 
                    <a class="button" href="../home/home.html">LogIn</a>
                </div>
                <br><br>
                <div class = "button"> 
                    <a class="button" href="../signup/signup.html">SignUp</a>
                </div>
                <br><br>
            </form>
        </div>
    </div>

</section>
